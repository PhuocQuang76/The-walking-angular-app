<div class='modal-containerbp'>
  <div class='modalbp'>
    <div class="row">
      <div class="col-sm-4">
        <img class='info' src='{{editInput.imageUrl}}'  alt="your image" />
      </div>

      <div class="col-sm-6">
        <div class="form">
          <form (ngSubmit) = "onSubmit(f)" #f="ngForm">
            <div class="title">Edit the product</div>
            <div >
              <label for="product-id">Product ID:</label>
              <div class="input-container ic1">
                <input
                  id="product-id"
                  class="input form-control"
                  type="text" name="id"
                  name="product_id"
                  placeholder="Product ID"
                  [disabled]="true"
                  [(ngModel)]="editInput.id" [ngModelOptions]="{standalone: true}"
                />
              </div>

              <label for="category-select">Choose a category:</label>
              <br>
              <select
                name="category"
                id="category-select"
                [(ngModel)]="editInput.productCategory.id"
                [ngModelOptions]="{standalone: true}"

              >
                <option *ngFor="let pc of productCategories" value={{pc.id}}>{{pc.productCategoryName}}</option>
              </select>
              <br>

              <div>
                <label for="category-select">Choose a sub category:</label>
              </div>
              <div *ngFor="let spc of subProductCategories">
                <div *ngIf="spc.productCategory.id == editInput.productCategory.id">
                  <input
                    type="radio"
                    id="sub_category"
                    name="sub-category"
                    value={{spc.id}}

                    [(ngModel)]="editInput.subProductCategory.id"
                    [ngModelOptions]="{standalone: true}"
                  >
                  <label for="sub_category">{{spc.subProductCategoryName}}</label>
                </div >
              </div>

              <label for="name">Name:</label>
              <div class="input-container ic1">
                <input
                  id="name"
                  class="input"
                  type="text" name="name"
                  placeholder="Name"
                  [(ngModel)]="editInput.name" [ngModelOptions]="{standalone: true}"/>
              </div>

              <label for="description">Product Description:</label>
              <div class="input-container ic1">
                <input
                  id="description"
                  class="input" type="text"
                  name="description" placeholder="description"
                  [(ngModel)]="editInput.description" [ngModelOptions]="{standalone: true}"/>
              </div>

              <label for="unitPrice">Unit Price:</label>
              <div class="input-container ic1">
                <input
                  id="unitPrice"
                  class="input"
                  type="number"
                  name="unitPrice"
                  placeholder="UnitPrice" [(ngModel)]="editInput.unitPrice" [ngModelOptions]="{standalone: true}"/>
              </div>

              <label for="imageUrl">Image Url:</label>
              <div class="input-container ic1">
                <input
                  id="imageUrl"
                  class="input"
                  type="text"
                  placeholder="ImageUrl"
                  [(ngModel)]="editInput.imageUrl" [ngModelOptions]="{standalone: true}"/>
              </div>

              <label for="active">Active:</label>
              <div class="input-container ic1">
                <input
                  id="active"
                  class="input"
                  type="text"
                  placeholder="Active"
                  [(ngModel)]="editInput.active" [ngModelOptions]="{standalone: true}"/>
              </div>

              <label for="unitsInnStock">Units In Stock:</label>
              <div class="input-container ic1">
                <input
                  id="unitsInnStock"
                  class="input"
                  type="text"
                  name="unitsInnStock"
                  placeholder="Units In Stock" [(ngModel)]="editInput.unitsInStock" [ngModelOptions]="{standalone: true}" />
              </div>


              <div class="col-xs-12">
                <button
                  class="btn btn-success"
                  type="submit"
                  [disabled]="!f.valid"
                >Save</button>
                <button
                  class="btn btn-danger"
                  type="button"
                  (click)="onCancel()"
                >Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>


      <div class="col-sm-2">
        <button type='button' (click)='closeWindow()'>&times;</button>
      </div>
    </div>
  </div>
</div>
