<div class="container">
  <div class="card card-container form">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form #addData="ngForm"
          *ngIf="!isSuccessful"
          (ngSubmit)="addData.form.valid && onSubmit(addData)"
          name="form"
          novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input  type="text"
                class="form-control"
                name="username"
                [(ngModel)]="user.username"
                required
                minlength="3"
                #username="ngModel"
                [ngClass]="{ 'is-invalid': addData.submitted && username.errors }"
        />
        <div class="invalid-feedback" *ngIf="username.errors && addData.submitted">
          <div *ngIf="username.errors['required']">Username is required</div>
          <div *ngIf="username.errors['minlength']">Username must be at least 3 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]=" user.email"
          required
          #email="ngModel"
          [ngClass]="{ 'is-invalid': addData.submitted && email.errors }"
        />
        <div class="invalid-feedback" *ngIf="email.errors && addData.submitted">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.errors['email']">Email must be a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="user.password"
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{ 'is-invalid':  password.errors }"
        />
        <div class="invalid-feedback" *ngIf="password.errors">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input  type="text"  class="form-control"
                name="address"
                [(ngModel)]="user.address"
                required
                minlength="10"
                maxlength="40"
                #address="ngModel"
                [ngClass]="{ 'is-invalid': address.errors }"
        />

        <div class="invalid-feedback" *ngIf="address.errors">
          <div *ngIf="address.errors['required']" >Address is required</div>
          <div *ngIf="address.errors['email']">Address must be at least 10 characters</div>
        </div>
      </div>


<!--      <label for="category-select">Choose a category:</label>-->
<!--      <br>-->
<!--      <select-->
<!--        name="category"-->
<!--        id="category-select"-->
<!--        [(ngModel)]="user.role[0]"-->
<!--        [ngModelOptions]="{standalone: true}"-->
<!--      >-->
<!--        <option  type="text" value="OWNER">owner</option>-->
<!--        <option  type="text" value="EMPLOYEE">employee</option>-->
<!--      </select>-->

      <div class="buttonGroup">
        <button [disabled]="isSuccessful" class="btn btn-primary btn-block">Register</button>
        <button (click)="cancel()" class="btn btn-danger btn-block">Cancel</button>
      </div>

      <div class="alert alert-warning"*ngIf="!isSuccessful">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
